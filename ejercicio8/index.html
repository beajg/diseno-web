<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Ejercicio 8</title>
</head>
<body>
    <header>
       <h1>HOLA</h1>
    </header>
    <main>
        <p class="uno">UNO</p>
        <p class="dos">DOS</p>
        <p class="tres">TRES</p>
    </main>
    <footer>
        <p>ADIOS</p>
    </footer>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script>
    ScrollReveal().reveal('header', { delay: 400, distance:'0px', opacity: 0.2 });
    ScrollReveal().reveal('.uno', { origin: 'left', distance:'50px', delay: 500 });
    ScrollReveal().reveal('.dos', { scale: 0.5 });
    ScrollReveal().reveal('.tres', { origin: 'right', distance:'500px', delay: 1500 });
    ScrollReveal().reveal('footer', { delay: 1500, rotate: {x: 20, z:20} });

    </script>
</body>
</html>
