<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/lightgallery.css" /> 
    <style>
        .ocultar {
           display: none;
        }
    /* PARA CAMBIAR ESTILO DE TEXTO EN CSS 
    .lg-sub-html h4 {
  margin: 0;
  font-size: 13px;
  font-weight: bold;
}
.lg-sub-html p {
  font-size: 12px;
  margin: 5px 0 0;
}
*/
    </style>
    <title>Ej. 3 Galería e imágenes</title>
</head>
<body>
    <div class="container">
        <header>

        </header>
        <section>
            <h1>GALERÍA</h1>
            <p>Aquí hay una muestra de mi trabajo</p>
            <div id="lightgallery">
                    <a href="imgs/dog.jpg" data-sub-html="#caption1">
                        <img src="imgs/dog-thumb.jpg" alt="Fotografía de perrito"/>
                    </a>
                    <a href="imgs/coffee.jpg" data-sub-html="#caption2">
                        <img src="imgs/coffee-thumb.jpg" alt="Fotografía de café"/>
                    </a>
                    <a href="imgs/fire.jpg" data-sub-html="#caption3">
                        <img src="imgs/fire-thumb.jpg" alt="Fotografía de fogata"/>
                    </a>
                    <a href="imgs/sunset.jpg" data-sub-html="#caption4">
                        <img src="imgs/sunset-thumb.jpg" alt="Fotografía de atardecer"/>
                    </a>
            </div>
            <div id="caption1" class="ocultar">
                <h4 class="subtitulo">Dog</h4>
                <p class="parrafo">Fotografía de perrito</p>
            </div>
            <div id="caption2" class="ocultar">
                <h4 class="subtitulo">Coffee</h4>
                <p class="parrafo">Fotografía de café</p>
            </div>
            <div id="caption3" class="ocultar">
                <h4 class="subtitulo">Fire</h4>
                <p class="parrafo">Fotografía de una fogata</p>
            </div>
            <div id="caption4" class="ocultar">
                <h4 class="subtitulo">Sunset</h4>
                <p class="parrafo">Fotografía de atardecer</p>
            </div>
        </section>
    </div>
    <!-- jQuery version must be >= 1.8.0; -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/lightgallery-all.js"></script>

    <!-- A jQuery plugin that adds cross-browser mouse wheel support. (Optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>

    <!-- lightgallery plugins -->
    <script src="modules/lg-thumbnail.min.js"></script>
    <script src="modules/lg-fullscreen.min.js"></script>
   
   <script type="text/javascript">
        $(document).ready(function() {
            $("#lightgallery").lightGallery(); 
        });
    </script>
</body>
</html>
